<!DOCTYPE html>
<html>

<head>
  <title>Conversion project</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Unit Conversion </h1>
  <script src="js/scripts.js"></script>
  <form>
    <p>Date</p>
    <input id="dd" type="number" name="day" placeholder="dd">
    <input id="mm" type="number" name="month" placeholder="mm">
    <input id="yyyy" type="number" name="year" placeholder="yyyy">
    <p>Gender</p>
    <input id="female" name="female" type="radio" value="female">
    <label>Female</label>
    <br>
    <input id="male" name="male" type="radio" value="male">
    <label>Male</label>


  </form>

</body>

</html>
